<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pergunta ou Resposta</title>
    
</head>
<body>
    <main>
        <div>
            <h1>Adicionar Pergunta ou Resposta</h1>
            <form id="formPergunta" onsubmit="event.preventDefault(); EnviarPergunta();">
                <label for="numperg">Número da Pergunta:</label>
                <input type="number" id="numperg" name="numperg" required>

                <label for="pergunta">Pergunta:</label>
                <input type="text" id="pergunta" name="pergunta" required>

                <label>Alternativas:</label>
                <label>Opção A:</label>
                <input type="text" id="respostaA" name="respostaA">
                <label>Opção B:</label>
                <input type="text" id="respostaB" name="respostaB">
                <label>Opção C:</label>
                <input type="text" id="respostaC" name="respostaC">
                <label>Opção D:</label>
                <input type="text" id="respostaD" name="respostaD">

                <label>Resposta Correta:</label>
                <select id="respostaCorreta" name="respostaCorreta" required>
                    <option value="">Selecione...</option>
                    <option value="1">Opção A</option>
                    <option value="2">Opção B</option>
                    <option value="3">Opção C</option>
                    <option value="4">Opção D</option>
                </select>
                <input type="submit" value="Adicionar">
            </form>
            <p id="msg"></p>
        </div>
    </main>
    
    <script src="/script.js"></script>
</body>
</html>
